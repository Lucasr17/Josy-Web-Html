<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personnalisation JOSY</title>
  <style>
    :root {
      --Color_1: #202020;
      --Color_2: #EAEAEA;
      --Color_3: #9400D3;
    }

    body {
      background-color: var(--Color_1);
      color: var(--Color_2);
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      max-width: 1100px;
      padding: 40px;
    }

    /* --- PREVIEW --- */
    .preview {
      position: relative;
      width: 450px;
      height: 350px;
      background-color: #2a2a2a;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.4s ease;
    }

    .preview button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(234, 234, 234, 0.1);
      color: var(--Color_2);
      border: none;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      transition: background-color 0.3s;
      font-size: 1.4em;
    }

    .preview button:hover {
      background-color: var(--Color_3);
    }

    .preview .left {
      left: 10px;
    }

    .preview .right {
      right: 10px;
    }

    /* --- OPTIONS --- */
    .options {
      display: flex;
      flex-direction: column;
      gap: 25px;
      min-width: 280px;
    }

    .option {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 500;
      font-size: 1.1em;
    }

    select {
      background-color: var(--Color_2);
      color: var(--Color_1);
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    select:hover {
      transform: scale(1.02);
    }

    .color-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .color-dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--Color_2);
      transition: 0.3s;
    }

    .color-dot:hover {
      transform: scale(1.2);
      border-color: var(--Color_3);
    }

    .color-dot.active {
      border-color: var(--Color_3);
      transform: scale(1.15);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- PREVIEW -->
    <div class="preview">
      <button class="left">‹</button>
      <img id="productImage" src="Image/Casquette_Josy_mot/classic-dad-hat-black-front.png" alt="Casquette JOSY">
      <button class="right">›</button>
    </div>

    <!-- OPTIONS -->
    <div class="options">
      <!-- Couleur -->
      <div class="option">
        <label>Couleur du produit</label>
        <div class="color-options">
          <div class="color-dot active" data-color="black" style="background:#202020"></div>
          <div class="color-dot" data-color="dark-grey" style="background:#4a4a4a"></div>
          <div class="color-dot" data-color="stone" style="background:#b8a896"></div>
          <div class="color-dot" data-color="purple" style="background:#9400D3"></div>
          <div class="color-dot" data-color="white" style="background:#EAEAEA"></div>
          <div class="color-dot" data-color="pink" style="background:#FF69B4"></div>
        </div>
      </div>

      <!-- Logo ou Signature -->
      <div class="option">
        <label>Style</label>
        <select id="styleSelect">
          <option value="logo">Logo JOSY</option>
          <option value="signature">Signature JOSY</option>
        </select>
      </div>

      <!-- JosyMot -->
      <div class="option">
        <label>Mot JOSY</label>
        <select id="motSelect">
          <option value="JOSYdiot">JOSYdiot</option>
          <option value="JOSYdéal">JOSYdéal</option>
          <option value="JOSYdée">JOSYdée</option>
          <option value="JOSYgloo">JOSYgloo</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    // --- Images par couleur ---
    const productImages = {
      black: [
        "Image/Casquette_Josy_mot/classic-dad-hat-black-front.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-black-left-front.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-black-left-side.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-black-left.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-black-right.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-black-right-front.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-black-right-side.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-black-right-back.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-black-back.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-black-product-details.png"
      ],
      "dark-grey": [
        "Image/Casquette_Josy_mot/classic-dad-hat-dark-grey-front.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-dark-grey-left-front.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-dark-grey-left-side.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-dark-grey-left.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-dark-grey-right.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-dark-grey-right-front.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-dark-grey-right-side.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-dark-grey-right-back.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-dark-grey-back.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-dark-grey-product-details.png"
      ],
      "stone": [
        "Image/Casquette_Josy_mot/classic-dad-hat-stone-front.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-stone-left-front.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-stone-left-side.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-stone-left.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-stone-right.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-stone-right-front.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-stone-right-side.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-stone-right-back.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-stone-back.png",
        "Image/Casquette_Josy_mot/classic-dad-hat-stone-product-details.png"
      ],
      purple: [
        "https://via.placeholder.com/350x350/9400D3/FFFFFF?text=Purple"
      ],
      white: [
        "https://via.placeholder.com/350x350/EAEAEA/202020?text=White"
      ],
      pink: [
        "https://via.placeholder.com/350x350/FF69B4/FFFFFF?text=Pink"
      ]
    };

    let currentColor = "black";
    let currentIndex = 0;

    const productImage = document.getElementById("productImage");
    const leftBtn = document.querySelector(".left");
    const rightBtn = document.querySelector(".right");
    const colorDots = document.querySelectorAll(".color-dot");

    function updateImage() {
      const images = productImages[currentColor];
      if (!images) return;
      productImage.style.opacity = 0;
      setTimeout(() => {
        productImage.src = images[currentIndex];
        productImage.style.opacity = 1;
      }, 200);
    }

    leftBtn.addEventListener("click", () => {
      const images = productImages[currentColor];
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    });

    rightBtn.addEventListener("click", () => {
      const images = productImages[currentColor];
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    });

    colorDots.forEach(dot => {
      dot.addEventListener("click", () => {
        document.querySelector(".color-dot.active").classList.remove("active");
        dot.classList.add("active");
        currentColor = dot.dataset.color;
        currentIndex = 0;
        updateImage();
      });
    });
  </script>

</body>
</html>
