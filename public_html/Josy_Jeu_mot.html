<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les JOSYmots</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 30vw;
            height: 10vh;
            background: #276A88;
            margin: auto;
            border: 4px solid #9400D3;
            text-align: center;
            color: white;
            position: relative;
            border-radius: 15px;
            top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .random-word {
            font-size: 24px;
            color: white;
            text-decoration: underline;
            display: none; /* Caché par défaut */
        }

        #play-button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #9400D3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #play-button:hover {
            background-color: #7200A3;
        }
    </style>
</head>
<body>

    <div class="box">
        <button id="play-button">Jouer</button>
        <div class="random-word" id="random-word"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const playButton = document.getElementById("play-button");
            const randomWordElement = document.getElementById("random-word");

            // Liste de mots aléatoires (exemple)
            const words = ["JOSY", "MOT", "JEU", "FUN", "TROUVE"];

            // Sélectionner un mot au hasard
            const randomWord = words[Math.floor(Math.random() * words.length)];
            randomWordElement.textContent = randomWord;

            playButton.addEventListener("click", function () {
                playButton.style.display = "none"; // Cacher le bouton
                randomWordElement.style.display = "block"; // Afficher le mot
            });
        });
    </script>

</body>
</html>
