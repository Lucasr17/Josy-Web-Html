<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les JOSYmots</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .word {
            position: absolute;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            transition: transform 0.3s;
            cursor: pointer; /* Changer le curseur pour indiquer que c'est cliquable */
        }
        .button-container {
            position: absolute;
            top: 20px; /* Positionner le bouton en haut */
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid black; /* Contour noir initial */
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: border-animation 10s linear forwards; /* Animation du contour */
            z-index: 10; /* S'assurer que le bouton est au-dessus des mots */
        }
        .button-container h2 {
            font-size: 12px; /* Taille du texte pour le message */
            color: white;
            margin: 0;
        }
        .button-container .random-word {
            font-size: 24px; /* Taille du mot aléatoire */
            color: white;
        }
        .word-container {
            position: absolute; /* Positionnement absolu pour le conteneur de mots */
            width: 100%; /* Prend toute la largeur de l'écran */
            height: 100%; /* Prend toute la hauteur de l'écran */
            top: 0; /* Assurez-vous que le conteneur est en haut */
            left: 0; /* Assurez-vous que le conteneur est à gauche */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Fond flou */
            display: none; /* Masqué par défaut */
            justify-content: center;
            align-items: center;
            z-index: 20; /* Au-dessus de tout le reste */
        }
        .congratulations {
            color: white;
            font-size: 32px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
        }
        @keyframes border-animation {
            0% {
                border-color: black; /* Couleur initiale du contour */
            }
            100% {
                border-color: violet; /* Couleur finale du contour */
            }
        }
    </style>
</head>
<body>
    <div class="button-container" id="button-container">
        <h2>Trouvez le mot en moins de 10s</h2>
        <div class="random-word" id="random-word"></div>
    </div>

    <div class="word-container" id="word-container"></div> <!-- Conteneur pour les mots -->
    
    <div class="overlay" id="overlay">
        <div class="congratulations" id="congratulations-message">Félicitations ! Vous avez trouvé le mot !</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const margin = 20;
            const maxAttempts = 100;
            const overlay = document.getElementById('overlay');
            const buttonContainer = document.getElementById('button-container');
            const randomWordElement = document.getElementById("random-word");
            let timeLimit = 10; // Durée en secondes
            let timer;

            // Fonction pour récupérer les données depuis le fichier JSON
            function fetchData() {
                return fetch('data2.json')
                    .then(response => response.json())
                    .catch(error => console.error('Erreur lors de la récupération des données:', error));
            }

            // Fonction pour obtenir une valeur aléatoire dans une plage donnée
            function getRandomValue(min, max) {
                return Math.random() * (max - min) + min;
            }

            // Fonction pour vérifier la superposition des mots
            function isOverlapping(newElem, existingElems) {
                const newRect = newElem.getBoundingClientRect();

                for (let elem of existingElems) {
                    const rect = elem.getBoundingClientRect();
                    if (!(newRect.right < rect.left || 
                          newRect.left > rect.right || 
                          newRect.bottom < rect.top || 
                          newRect.top > rect.bottom)) {
                        return true;
                    }
                }

                return false;
            }

            // Fonction pour placer les mots de manière aléatoire
            function placeWords(words) {
                const wordContainer = document.getElementById('word-container');
                const bodyWidth = window.innerWidth;
                const bodyHeight = window.innerHeight;
                const placedElements = [];

                words.forEach(word => {
                    const span = document.createElement('span');
                    span.className = 'word';
                    span.textContent = word;

                    let attempts = 0;
                    let placed = false;

                    while (attempts < maxAttempts && !placed) {
                        const wordWidth = span.offsetWidth;
                        const wordHeight = span.offsetHeight;

                        const randomX = getRandomValue(margin, bodyWidth - wordWidth - margin - 200);
                        const randomY = getRandomValue(margin + 80, bodyHeight - wordHeight - margin - 50);
                        const randomAngle = getRandomValue(-40, 40);
                        const randomScale = getRandomValue(0.6, 1.15);

                        span.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomAngle}deg) scale(${randomScale})`;
                        wordContainer.appendChild(span);

                        if (!isOverlapping(span, placedElements)) {
                            placedElements.push(span);
                            placed = true;
                            
                            // Ajouter un gestionnaire d'événements pour le clic
                            span.addEventListener('click', () => {
                                if (span.textContent === randomWordElement.textContent) {
                                    showCongratulations();
                                }
                            });
                        } else {
                            wordContainer.removeChild(span);
                        }

                        attempts++;
                    }

                    if (!placed) {
                        console.warn(`Could not place word: ${word}`);
                    }
                });
            }

            // Fonction pour afficher le message de félicitations
            function showCongratulations() {
                overlay.style.display = 'flex'; // Afficher l'overlay
                clearTimeout(timer); // Arrêter le chronomètre
            }

            // Initialiser les données et placer les mots
            fetchData().then(words => {
                placeWords(words);

                // Choisir un mot aléatoire pour l'afficher dans le bouton
                const randomWord = words[Math.floor(Math.random() * words.length)];
                randomWordElement.textContent = randomWord;

                // Démarrer le chronomètre de 10 secondes
                timer = setTimeout(() => {
                    overlay.style.display = 'flex'; // Afficher l'overlay si le temps expire
                    document.getElementById("congratulations-message").textContent = "Temps écoulé !"; // Message de temps écoulé
                }, timeLimit * 1000);
            });
        });
    </script>
</body>
</html>
