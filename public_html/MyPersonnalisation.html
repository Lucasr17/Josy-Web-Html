  <style>
    :root {
      --Color_1: #202020;
      --Color_2: #EAEAEA;
      --Color_3: #9400D3;
      --transition-speed: 0.5s;
    }


    body {
      background-color: var(--Color_1);
      color: var(--Color_2);
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .box .add-btn {
  margin-top: 15px;
  display: inline-block;
  font-size: 16px;
  width: 180px;
}


.product-container {
  display: flex;
  flex-direction: column; /* vertical : image au dessus, bouton en dessous */
  align-items: center;
}
.product-container img {
  max-height: 60vh; /* ajuste la taille comme avant */
}
.product-container .add-btn {
  margin-top: 10px;
}


/* Panier en haut √† droite */
#cartIcon {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #9400D3;
  color: white;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 18px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 10000;
}

#cartPopup {
  position: fixed;
  top: 80px;
  right: 20px;
  background: #2a2a2a;
  color: white;
  border-radius: 12px;
  padding: 15px;
  width: 250px;
  max-height: 400px;
  overflow-y: auto;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  display: none;
  z-index: 10000;
}

#cartPopup div.item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
}

#cartPopup div.item button {
  background: none;
  border: none;
  color: #FF6F61;
  cursor: pointer;
  font-size: 14px;
}


/* Effet zoom loupe */
.zoom-lens {
  position: absolute;
  border: 2px solid var(--Color_3);
  border-radius: 50%;
  width: 140px;
  height: 140px;
  overflow: hidden;
  pointer-events: none;
  display: none;
  z-index: 9999;
  background: transparent;
  box-shadow: 0 6px 20px rgba(0,0,0,0.45);
  transition: opacity 0.12s ease;
  opacity: 0;
}
.zoom-lens.show {
  display: block;
  opacity: 1;
}
.zoom-lens img {
  position: absolute;
  top: 0;
  left: 0;
  transform-origin: top left;
  user-select: none;
  -webkit-user-drag: none;
}





.container {
  display: flex;
  gap: 20px;
 /* max-width: 1200px;*/
  padding: 40px;
  box-sizing: border-box;
  width: 100%;
  justify-content: center;
  transition: all 0.5s ease;
}

.box {
  background-color: #2a2a2a;
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  flex: 1 1 30vw; /* base flex grow/shrink/basis */
 /* max-width: 500px;*/
  height: 70vh;
  display: flex;
  align-items: center;   /* centre verticalement l‚Äôimage */
  justify-content: center; /* centre horizontalement l‚Äôimage par d√©faut */
  flex-direction: row;
  align-items: center;
  position: relative;
  transition: flex 0.5s ease, transform 0.5s ease;
}



.box.active {
  transition: all 4.5s ease, flex 0.5s ease;
  flex: 2 1 80vw; /* la box active devient plus large */
}

.box img {
  height: 90%;
  width: auto;
  object-fit: contain;
  right: 10px;
  transition: all 0.7s ease;
  filter: blur(6px);
}

#capBox.active img {
  margin-left: 0;       /* image coll√©e √† gauche */
  margin-right: auto;
  filter: blur(0px);
}

#tshirtBox.active img {
  margin-left: auto;
  margin-right: -25px;      /* image coll√©e √† droite */
  filter: blur(0px);
}


.box img:hover {
    filter: blur(0px);
}

.box:not(.active) {
  width: 90vw;
  transition: all 0.5s ease, flex 0.5s ease;
}

.box:not(.active) img {
  transition: all 0.5s ease, flex 0.5s ease;
  height: 70%;
  width: auto;
}


.box.active {
  width: 20vw;
}


.leftBtn, .rightBtn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(234,234,234,0.1);
  color: white;
  border: none;
  padding: 10px;
  font-size: 1.6em;
  border-radius: 50%;
  cursor: pointer;
  z-index: 2;
  transition: background 0.3s;
  display: none; /* cach√© par d√©faut */
}

.leftBtn:hover, .rightBtn:hover {
  background-color: #9400D3;
}

.box.active .leftBtn,
.box.active .rightBtn {
  display: block; /* affich√© quand la box est active */
}

.capActive .leftBtn { left: 5px; }
.capActive .rightBtn {
  top: 40%;
  rotate: 180deg; 
  left: 405px;
}

.tshirtActive .leftBtn { 
  top: 40%;
  right: 5px; 
  rotate: 180deg; 
  opacity: 1; 
  cursor: none;
}
.tshirtActive .rightBtn {
  right: 405px; 
  opacity: 1; 
  cursor: none;
}



    .options {
      display: none;
      flex-direction: column;
      gap: 20px;
      padding: 20px;

    }

    .options.active {

    }

    label {

    }

    select {

    .color-options {

    }

    .color-dot {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--Color_2);
      transition: 0.3s;
    }

    .color-dot:hover {
      transform: scale(1.2);
      border-color: var(--Color_3);
    }

    .color-dot.active {
      border-color: var(--Color_3);
      transform: scale(1.15);
    }

    .hidden {

    @media (max-width: 768px) {

<script>
const tshirtBox = document.getElementById("tshirtBox");
const capBox = document.getElementById("capBox");
const tshirtImg = document.getElementById("tshirtPreview");
const productImage = document.getElementById("productImage");

/* LOUPE - VERSION AM√âLIOR√âE */
(function(){

  const zoomLens = document.createElement("div");
  zoomLens.className = "zoom-lens";
  const zoomedImg = document.createElement("img");
  zoomLens.appendChild(zoomedImg);
  document.body.appendChild(zoomLens);

  const ZOOM = 0.47; // Facteur de zoom

  function canShowLens() {
    return tshirtBox.classList.contains('active') || capBox.classList.contains('active');
  }

  function getActiveImage() {
    return tshirtBox.classList.contains('active') ? tshirtImg : productImage;
  }

  function refreshZoomSrc() {
    zoomedImg.src = getActiveImage().src;
  }

  // Event : mouse enter
  [tshirtImg, productImage].forEach(img => {
    img.addEventListener('mouseenter', () => {
      if (!canShowLens()) return;
      refreshZoomSrc();
      zoomLens.classList.add('show');
    });
    img.addEventListener('mouseleave', () => {
      zoomLens.classList.remove('show');
    });
    img.addEventListener('mousemove', (e) => {
      if (!canShowLens()) return;

      const imgEl = getActiveImage();
      const rect = imgEl.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;

      if (x < 0 || y < 0 || x > rect.width || y > rect.height) {
        zoomLens.classList.remove('show');
        return;
      }

      // ‚úÖ D√©clare naturalW/H et displayedW/H ici pour qu'elles soient visibles
      const naturalW = imgEl.naturalWidth || imgEl.width;
      const naturalH = imgEl.naturalHeight || imgEl.height;
      const displayedW = rect.width;
      const displayedH = rect.height;

      const ratioX = naturalW / displayedW;
      const ratioY = naturalH / displayedH;

      const lensW = zoomLens.offsetWidth || 140;
      const lensH = zoomLens.offsetHeight || 140;

      // Position de la loupe
      zoomLens.style.left = (e.pageX - lensW/2) + "px";
      zoomLens.style.top  = (e.pageY - lensH/2) + "px";

      zoomedImg.style.width  = naturalW * ZOOM + "px";
      zoomedImg.style.height = naturalH * ZOOM + "px";

      const naturalX = x * ratioX;
      const naturalY = y * ratioY;

      zoomedImg.style.left = -(naturalX * ZOOM) + lensW/2 + "px";
      zoomedImg.style.top  = -(naturalY * ZOOM) + lensH/2 + "px";
    });
  });

  // Observer pour src dynamique
  [tshirtImg, productImage].forEach(img => {
    new MutationObserver(() => refreshZoomSrc())
      .observe(img, { attributes: true, attributeFilter: ['src'] });

  [tshirtBox, capBox].forEach(box => {
    new MutationObserver(() => {
      if (!canShowLens()) zoomLens.classList.remove('show');
      refreshZoomSrc();

  });

// Pr√©charge une image et retourne une promesse qui se r√©sout quand l'image est charg√©e
function preloadImage(url) {
  return new Promise((resolve) => {
    const img = new Image();
    img.src = url;
    img.onload = () => resolve(true);
    img.onerror = () => resolve(false); // ne bloque pas si l'image n'existe pas
  });
}
