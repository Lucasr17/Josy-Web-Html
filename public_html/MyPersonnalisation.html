  <style>
    :root {
      --Color_1: #202020;
      --Color_2: #EAEAEA;
      --Color_3: #9400D3;
      --transition-speed: 0.5s;
    }


    body {
      background-color: var(--Color_1);
      color: var(--Color_2);
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

.container {
  display: flex;
  gap: 20px;
 /* max-width: 1200px;*/
  padding: 40px;
  box-sizing: border-box;
  width: 100%;
  justify-content: center;
  transition: all 0.5s ease;
}

.box {
  background-color: #2a2a2a;
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  flex: 1 1 30vw; /* base flex grow/shrink/basis */
 /* max-width: 500px;*/
  height: 70vh;
  display: flex;
  align-items: center;   /* centre verticalement l‚Äôimage */
  justify-content: center; /* centre horizontalement l‚Äôimage par d√©faut */
  flex-direction: row;
  align-items: center;
  position: relative;
  transition: flex 0.5s ease, transform 0.5s ease;
}

.box.active {
  transition: all 4.5s ease, flex 0.5s ease;
  flex: 2 1 80vw; /* la box active devient plus large */
}

.box img {
  height: 90%;
  width: auto;
  object-fit: contain;
  right: 10px;
  transition: all 0.7s ease;
  filter: blur(6px);
}

#capBox.active img {
  margin-left: 0;       /* image coll√©e √† gauche */
  margin-right: auto;
  filter: blur(0px);
}

#tshirtBox.active img {
  margin-left: auto;
  margin-right: -25px;      /* image coll√©e √† droite */
  filter: blur(0px);
}

.box img:hover {
    filter: blur(0px);
}

.box:not(.active) {
  width: 90vw;
  transition: all 0.5s ease, flex 0.5s ease;
}

.box:not(.active) img {
  transition: all 0.5s ease, flex 0.5s ease;
  height: 70%;
  width: auto;
}


.box.active {
  width: 20vw;
}


.leftBtn, .rightBtn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(234,234,234,0.1);
  color: white;
  border: none;
  padding: 10px;
  font-size: 1.6em;
  border-radius: 50%;
  cursor: pointer;
  z-index: 2;
  transition: background 0.3s;
  display: none; /* cach√© par d√©faut */
}

.leftBtn:hover, .rightBtn:hover {
  background-color: #9400D3;
}

.box.active .leftBtn,
.box.active .rightBtn {
  display: block; /* affich√© quand la box est active */
}

.capActive .leftBtn { left: 5px; }
.capActive .rightBtn {
  top: 40%;
  rotate: 180deg; 
  left: 405px;
}

.tshirtActive .leftBtn { 
  top: 40%;
  right: 5px; 
  rotate: 180deg; 
  opacity: 1; 
  cursor: none;
}
.tshirtActive .rightBtn {
  right: 405px; 
  opacity: 0; 
  cursor: none;
}


    .options {
      display: none;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .options.active {
      display: flex;
    }

    label {
      font-weight: 500;
      font-size: 1em;
    }

    select {
      background-color: var(--Color_2);
      color: var(--Color_1);
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1em;
      max-width: 180px;
      cursor: pointer;
    }

    .color-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .color-dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--Color_2);
      transition: 0.3s;
    }

    .color-dot:hover {
      transform: scale(1.2);
      border-color: var(--Color_3);
    }

    .color-dot.active {
      border-color: var(--Color_3);
      transform: scale(1.15);
    }

  .color-dot2 {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--Color_2);
      transition: 0.3s;
    }

    .color-dot2:hover {
      transform: scale(1.2);
      border-color: var(--Color_3);
    }

    .color-dot2.active {
      border-color: var(--Color_3);
      transform: scale(1.15);
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 20px;
      }

      .box.active, .box {
        flex: unset;
        width: 100%;
      }
    }
